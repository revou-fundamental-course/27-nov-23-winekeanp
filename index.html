<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luas Segitiga Wineke</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body>
    <header class="p-4" style="background-color: rgb(52, 109, 194);">
        <h1 class="text-center text-white">Luas Segitiga</h1>
    </header>


    <div class="container">

        <div class="d-flex justify-content-center p-4 m-4">
            <img src="image.png" alt="rumus-luas-segitiga" height="300" width="400">
        </div>
        <div class="m-4 ">
            <p style="font-size: 20px;">Rumus luas segitiga yaitu :</p>
            <br>
            <h3 class="d-flex justify-content-center">L = 1/2 x a x t</h3>
            <img src="" alt="">
            <p style="font-size: 20px;">Di mana :</p>
            <p style="font-size: 20px;">L = Luas</p>
            <p style="font-size: 20px;">a = Panjang Alas</p>
            <p style="font-size: 20px;">t = Tinggi</p>
        </div>
        
        <hr>

        <h2 class="d-flex justify-content-center pt-4">Hitung Luas Segitiga</h2>
        
        <input type="number" class="form-control" id="alas" placeholder="alas..">
        <br>
        <input type="number" class="form-control" id="tinggi" placeholder="tinggi..">
        <br>

        <div class="d-flex justify-content-center">
            <button class="btn btn-primary" id="hitung">Hitung</button>
        </div>

        <div id="output" class="pt-4"></div>
        <br>
        <div class="d-flex justify-content-end py-4 mx-4">
            <button class="btn btn-warning" id="reset">Reset</button>
        </div>
    </div>
</body>
<script src="./js/script.js"></script>

</html>
